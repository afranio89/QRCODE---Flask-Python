{% extends "base.html" %}

{% block title %}
    Gerador de QRCode
{% endblock %}

{% block content %}
<h1>Gerador de QrCode</h1>
<div class="divzona">
                <div class="inputs-container">
                    <div class="input-group">
                        <label for="ssid" class="labelInputs">Link: {{ link }}</label>
                    </div>
                </div>
                <div class="qr_code" style="display: flex; flex-direction: column; flex-wrap: wrap; align-content: center; height: 300px; border-radius: 10px; stroke-width: 1px; stroke: #b6a0a0; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25)); margin-top: 31.8px;">
                    <img style="width: auto; height: auto;" src="data:image/png;base64,{{ qr_image }}" alt="QR Code">
                </div>
            </div>
{% endblock %}
